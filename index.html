<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta End-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Bootstrap Icon End-->


    <!-- Bootstrap Min Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Bootstrap Min End-->


    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!-- Custom Css End-->


    <!-- Responsive Css -->
    <link rel="stylesheet" href="assets/css/responsive/mobile.css">
    <!-- Responsive Css End -->


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/fav4.png">
    <!-- Favicon End-->


    <!-- Title -->
    <title>Student Registration Form</title>
    <!-- Title End-->


</head>
<body>

<section id="hero__area">
    <div class="container">
        <div class="col-md-4 banner__title">
            <h1 class="display-3 pb-5">Student Registration Form</h1>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#"><i class="bi bi-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class='bx bi-instagram'></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="bi bi-github"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="bi bi-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</section>


<section id="form__area">
    <div class="container">
        <ul class="nav nav-pills justify-content-center sign__btn" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Sign Up</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign In</button>
            </li>
        </ul>


        

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">

                                <form class="row">
                                    <h1 class="form__title">Sign Up</h1>

                                    <div class="form__div col-md-5 col-12 email">
                                        <input type="text" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">First name</label>
                                    </div>

                                    <div class="form__div col-md-5 col-12 password">
                                        <input type="text" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Last name</label>
                                    </div>

                                    <div class="form__div">
                                        <input type="text" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">User name</label>
                                    </div>


                                    <div class="form__div">
                                        <input type="tel" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Number</label>
                                    </div>


                                    <div class="form__div">
                                        <input type="email" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Email</label>
                                    </div>


                                    <div class="form__div col-sm-5 email">
                                        <input type="text" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Password</label>
                                    </div>

                                    <div class="form__div col-sm-5 password">
                                        <input type="password" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Confirm</label>
                                    </div>

                                    
                                    <div class="form__div">
                                        <input type="text" class="form__input" placeholder=" ">
                                        <label for="" class="form__label">Address</label>
                                    </div>


                                    <div class="form__div mb-5">
                                        <h6 class="gender">Gender</h6>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
                                            <label class="form-check-label" for="exampleRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                

                                    <select class="form-select mb-4 form__div">
                                        <option selected>Course name</option>
                                        <option value="1">Web development</option>
                                        <option value="2">Graphics design</option>
                                        <option value="3">Digital marketing</option>
                                        <option value="3">Motion graphics</option>
                                        <option value="3">App development</option>
                                        <label for="" class="form__label">Course name</label>
                                    </select>


                                    <div class="form__div enroll__date">
                                        <input type="date" class="form__input" id="enroll__date" name="enroll__date">
                                        <label class="form__label" for="enroll__date">Enroll date</label>
                                    </div>


                                    <div class="form__div on__off__line">
                                        <input type="radio" class="btn-check" name="options-outlined" id="online" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="online">Online</label>
                                    
                                        <input type="radio" class="btn-check" name="options-outlined" id="offline" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="offline">Offline</label>
                                    </div>


                                    <select class="form-select mb-4 form__div">
                                        <option selected>Select branch</option>
                                        <option value="1">Mirpur Branch</option>
                                        <option value="2">Bonani Branch</option>
                                        <label for="" class="form__label">Select branch</label>
                                    </select>

                                    <div class="form__div__file mb-5">
                                        <label for="formFileMultiple" class="form-label">Upload your profile photo</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>


                                    <div class="form-check mb-5">
                                        <input type="checkbox" class="form-check-input" id="save-info">
                                        <label class="form-check-label" for="save-info">I accept the <span class="accept__checkbox__text" >Terms &
                                            Conditions </span> | <span class="accept__checkbox__text">Privacy Policy</span></label>
                                    </div>

                                    <div class="form__div log__btn">
                                        <input type="submit" class="form__button" value="Sign Up">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                
                
                
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card">
                                <div class="card-body">
            
                                    <form class="row">

                                        <h1 class="form__title">Sign In</h1>
                                        <div class="form__div">
                                            <input type="email" class="form__input" placeholder=" ">
                                            <label for="" class="form__label">Email</label>
                                        </div>

                                        <div class="form__div mb-5">
                                            <input type="password" class="form__input" placeholder=" ">
                                            <label for="" class="form__label">Password</label>
                                        </div>


                                        <div class="form-check mb-5">
                                            <input type="checkbox" class="form-check-input" id="save-info">
                                            <label class="form-check-label" for="save-info">Remember password | 
                                                <span class="accept__checkbox__text"> Create account </span> 
                                        </div>
                                        
                                        <div class="form__div log__btn">
                                            <input type="submit" class="form__button" value="Log In">
                                        </div>
                
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
